<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Reporta tu problema - WorkingGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Describe el problema que necesitas resolver. WorkingGo encuentra al profesional ideal para ti." />
  <link rel="icon" href="../favicon.ico" />
  <link rel="canonical" href="https://working-go.com/client/step-1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #1f2937;
    }
    .header {
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .logo-small {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    .progress-bar {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #059669);
      width: 25%;
      transition: width 0.3s;
    }
    .step-title {
      font-size: 28px;
      font-weight: 700;
      color: #1e3a5f;
      margin-bottom: 0.5rem;
    }
    .step-subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-family: inherit;
      font-size: 15px;
      resize: vertical;
      transition: border-color 0.2s;
    }
    textarea:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    .char-count {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 0.25rem;
      text-align: right;
    }
    .attachment-section {
      background: #f3f4f6;
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .attachment-section:hover {
      border-color: #10b981;
      background: #f0fdf4;
    }
    .attachment-icon {
      font-size: 40px;
      margin-bottom: 0.5rem;
    }
    .attachment-text {
      font-size: 14px;
      color: #6b7280;
    }
    .attachment-input {
      display: none;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    .btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .btn-primary {
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
      color: white;
      flex: 2;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 58, 95, 0.3);
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .info-box {
      background: #eff6ff;
      border-left: 4px solid #0ea5e9;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 2rem;
      font-size: 14px;
      color: #0c4a6e;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-small">üîß WorkingGo</div>
    <h1 style="font-size: 20px; font-weight: 600;">¬øQu√© necesitas?</h1>
  </div>

  <div class="container">
    <!-- Barra de progreso -->
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <!-- T√≠tulo del paso -->
    <h2 class="step-title">Cu√©ntanos tu problema</h2>
    <p class="step-subtitle">Cuanto m√°s detallado, mejor haremos el matching</p>

    <!-- Info box -->
    <div class="info-box">
      üí° <strong>Sin registro necesario:</strong> Solo necesitas describir qu√© necesitas. El registro viene despu√©s.
    </div>

    <!-- Formulario -->
    <form id="stepForm">
      <!-- Descripci√≥n del problema -->
      <div class="form-group">
        <label for="description">Describe tu problema o lo que necesitas *</label>
        <textarea
          id="description"
          placeholder="Ejemplo: Mi ba√±o tiene humedad en la pared de arriba. Necesito que un profesional lo vea y me diga qu√© hay que hacer..."
          maxlength="2000"
          required
        ></textarea>
        <div class="char-count"><span id="charCount">0</span>/2000</div>
      </div>

      <!-- Secci√≥n de adjuntos -->
      <div class="form-group">
        <label>Adjuntar foto o audio (opcional)</label>
        <div class="attachment-section" id="attachmentArea">
          <div class="attachment-icon">üì∏ üéôÔ∏è</div>
          <div class="attachment-text">Haz clic o arrastra una foto/audio aqu√≠</div>
          <input
            type="file"
            id="attachmentInput"
            class="attachment-input"
            accept="image/*,audio/*"
          />
        </div>
        <div id="attachmentName" style="margin-top: 0.5rem; font-size: 12px; color: #6b7280;"></div>
      </div>

      <!-- Botones -->
      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">
          Volver
        </button>
        <button type="submit" class="btn btn-primary">
          Siguiente ‚Üí
        </button>
      </div>
    </form>
  </div>

  <script>
    // Contador de caracteres
    const textarea = document.getElementById('description');
    const charCount = document.getElementById('charCount');
    textarea.addEventListener('input', () => {
      charCount.textContent = textarea.value.length;
    });

    // Manejo de adjuntos
    const attachmentArea = document.getElementById('attachmentArea');
    const attachmentInput = document.getElementById('attachmentInput');
    const attachmentName = document.getElementById('attachmentName');

    attachmentArea.addEventListener('click', () => attachmentInput.click());

    attachmentInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        attachmentName.textContent = `‚úì ${file.name}`;
      }
    });

    // Drag & drop
    attachmentArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      attachmentArea.style.borderColor = '#10b981';
      attachmentArea.style.background = '#f0fdf4';
    });

    attachmentArea.addEventListener('dragleave', () => {
      attachmentArea.style.borderColor = '#d1d5db';
      attachmentArea.style.background = '#f3f4f6';
    });

    attachmentArea.addEventListener('drop', (e) => {
      e.preventDefault();
      attachmentArea.style.borderColor = '#d1d5db';
      attachmentArea.style.background = '#f3f4f6';
      const files = e.dataTransfer.files;
      if (files[0]) {
        attachmentInput.files = files;
        attachmentName.textContent = `‚úì ${files[0].name}`;
      }
    });

    // Env√≠o del formulario
    document.getElementById('stepForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const description = textarea.value.trim();
      if (!description) {
        alert('Por favor describe tu problema');
        return;
      }

      // Guardar en localStorage para el siguiente paso
      const issueData = {
        description,
        attachmentFile: attachmentInput.files[0] || null,
        createdAt: new Date().toISOString(),
      };

      localStorage.setItem('workinggo_issue_draft', JSON.stringify({
        description: issueData.description,
        createdAt: issueData.createdAt,
      }));

      // Si hay archivo, guardarlo tambi√©n
      if (issueData.attachmentFile) {
        localStorage.setItem('workinggo_attachment_name', issueData.attachmentFile.name);
      }

      // Ir al siguiente paso
      window.location.href = './step-2-timing.html';
    });
  </script>
</body>
</html>
