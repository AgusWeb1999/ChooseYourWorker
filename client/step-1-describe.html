  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .info-box {

    .category-button {

    .category-button:hover {

<body>
  <div class="header">
    <div class="logo-small">üîß WorkingGo</div>
    <h1 style="font-size: 20px; font-weight: 600;">¬øQu√© necesitas?</h1>
  </div>

  <div class="container">
    <!-- Barra de progreso -->
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <!-- T√≠tulo del paso -->
    <h2 class="step-title">Cu√©ntanos tu problema</h2>
    <p class="step-subtitle">Cuanto m√°s detallado, mejor haremos el matching</p>

    <!-- Info box -->
    <div class="info-box">
      üí° <strong>Sin registro necesario:</strong> Solo necesitas describir qu√© necesitas. El registro viene despu√©s.
    </div>

    <!-- Formulario -->
    <form id="stepForm">
      <!-- Seleccionar categor√≠a -->
      <div class="form-group">
        <label for="categoryGroup">¬øQu√© tipo de profesional necesitas? *</label>
        <div class="category-selector" id="categorySelector">
          <div class="category-loading">Cargando categor√≠as...</div>
        </div>
        <input type="hidden" id="selectedCategory" required />
      </div>
      <!-- Descripci√≥n del problema -->
      <div class="form-group">
        <label for="description">Describe tu problema o lo que necesitas *</label>
        <textarea
          id="description"
          placeholder="Ejemplo: Mi ba√±o tiene humedad en la pared de arriba. Necesito que un profesional lo vea y me diga qu√© hay que hacer..."
          maxlength="2000"
          required
        ></textarea>
        <div class="char-count"><span id="charCount">0</span>/2000</div>
      </div>

      <!-- Secci√≥n de adjuntos -->
      <div class="form-group">
        <label>Adjuntar foto o audio (opcional)</label>
        <div class="attachment-section" id="attachmentArea">
          <div class="attachment-icon">üì∏ üéôÔ∏è</div>
          <div class="attachment-text">Haz clic o arrastra una foto/audio aqu√≠</div>
          <input
            type="file"
            id="attachmentInput"
            class="attachment-input"
            accept="image/*,audio/*"
          />
        </div>
        <div id="attachmentName" style="margin-top: 0.5rem; font-size: 12px; color: #6b7280;"></div>
      </div>

      <!-- Botones -->
      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">
          Volver
        </button>
        <button type="submit" class="btn btn-primary">
          Siguiente ‚Üí
        </button>
      </div>
    </form>
  </div>

  <script>
    // ========================================
    // INICIALIZAR SUPABASE
    // ========================================
    let supabaseClient = null;
    let supabaseReady = false;
    let initInterval = null;

    function initSupabase() {
      if (!window.SUPABASE_CONFIG || !window.supabase) {
        return false;
      }

      try {
        supabaseClient = window.supabase.createClient(
          window.SUPABASE_CONFIG.url,
          window.SUPABASE_CONFIG.anonKey
        );
        supabaseReady = true;
        console.log('‚úÖ Supabase inicializado en step-1');
        if (initInterval) clearInterval(initInterval);
        loadCategories();
        return true;
      } catch (error) {
        console.error('‚ùå Error al inicializar Supabase:', error.message);
        return false;
      }
    }

    function initSupabaseOnLoad() {
      console.log('‚úÖ Script de Supabase cargado');
      initSupabase();
    }

    // Reintentar cada 200ms
    let attempts = 0;
    initInterval = setInterval(() => {
      attempts++;
      if (initSupabase()) {
        clearInterval(initInterval);
      } else if (attempts > 50) {
        clearInterval(initInterval);
        console.error('‚ùå Supabase no se pudo cargar');
        showCategorieFallback();
      }
    }, 200);

    // ========================================
    // CARGAR CATEGOR√çAS DESDE SUPABASE
    // ========================================
    let availableCategories = [];

    async function loadCategories() {
      if (!supabaseClient) {
        console.warn('‚è≥ Esperando Supabase...');
        setTimeout(loadCategories, 300);
        return;
      }

      try {
        console.log('üîÑ Cargando categor√≠as de profesionales...');
        
        const { data, error } = await supabaseClient
          .from('professionals')
          .select('profession')
          .eq('is_active', true)
          .order('profession', { ascending: true });

        if (error) {
          console.error('‚ùå Error al cargar profesiones:', error);
          showCategorieFallback();
          return;
        }

        // Obtener profesiones √∫nicas
        const uniqueProfessions = [...new Set(data.map(p => p.profession).filter(Boolean))];
        availableCategories = uniqueProfessions;

        console.log('‚úÖ Categor√≠as cargadas:', uniqueProfessions);
        renderCategories(uniqueProfessions);
      } catch (error) {
        console.error('‚ùå Error cargando categor√≠as:', error);
        showCategorieFallback();
      }
    }

    function renderCategories(categories) {
      const selector = document.getElementById('categorySelector');
      selector.innerHTML = '';

      if (categories.length === 0) {
        selector.innerHTML = '<div class="category-loading">No hay categor√≠as disponibles</div>';
        return;
      }

      categories.forEach(category => {
        const button = document.createElement('button');
        button.type = 'button';
        button.className = 'category-button';
        button.textContent = category;
        button.dataset.category = category;

        button.addEventListener('click', (e) => {
          e.preventDefault();
          selectCategory(category, button);
        });

        selector.appendChild(button);
      });
    }

    function selectCategory(category, buttonElement) {
      // Remover selecci√≥n anterior
      document.querySelectorAll('.category-button').forEach(btn => {
        btn.classList.remove('selected');
      });

      // Marcar nueva selecci√≥n
      buttonElement.classList.add('selected');
      document.getElementById('selectedCategory').value = category;
      console.log('‚úÖ Categor√≠a seleccionada:', category);
    }

    function showCategorieFallback() {
      // Si Supabase falla, mostrar categor√≠as por defecto
      const fallbackCategories = [
        'Sanitario',
        'Electricista',
        'Plomero',
        'Alba√±il',
        'Pintor',
        'Carpintero'
      ];
      console.warn('‚ö†Ô∏è Usando categor√≠as por defecto');
      renderCategories(fallbackCategories);
    }

    // ========================================
    // RESTO DEL C√ìDIGO
    // ========================================
    // Contador de caracteres
    const textarea = document.getElementById('description');
    const charCount = document.getElementById('charCount');
    textarea.addEventListener('input', () => {
      charCount.textContent = textarea.value.length;
    });

    // Manejo de adjuntos
    const attachmentArea = document.getElementById('attachmentArea');
    const attachmentInput = document.getElementById('attachmentInput');
    const attachmentName = document.getElementById('attachmentName');

    attachmentArea.addEventListener('click', () => attachmentInput.click());

    attachmentInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        attachmentName.textContent = `‚úì ${file.name}`;
      }
    });

    // Drag & drop
    attachmentArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      attachmentArea.style.borderColor = '#10b981';
      attachmentArea.style.background = '#f0fdf4';
    });

    attachmentArea.addEventListener('dragleave', () => {
      attachmentArea.style.borderColor = '#d1d5db';
      attachmentArea.style.background = '#f3f4f6';
    });

    attachmentArea.addEventListener('drop', (e) => {
      e.preventDefault();
      attachmentArea.style.borderColor = '#d1d5db';
      attachmentArea.style.background = '#f3f4f6';
      const files = e.dataTransfer.files;
      if (files[0]) {
        attachmentInput.files = files;
        attachmentName.textContent = `‚úì ${files[0].name}`;
      }
    });

    // Env√≠o del formulario
    document.getElementById('stepForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const description = textarea.value.trim();
      const selectedCategory = document.getElementById('selectedCategory').value;

      if (!description) {
        alert('Por favor describe tu problema');
        return;
      }

      if (!selectedCategory) {
        alert('Por favor selecciona una categor√≠a de profesional');
        return;
      }

      // Guardar en localStorage para el siguiente paso
      const issueData = {
        description,
        category: selectedCategory,
        attachmentFile: attachmentInput.files[0] || null,
        createdAt: new Date().toISOString(),
      };

      localStorage.setItem('workinggo_issue_draft', JSON.stringify({
        description: issueData.description,
        category: issueData.category,
        createdAt: issueData.createdAt,
      }));

      // Guardar en sessionStorage tambi√©n para el flujo
      sessionStorage.setItem('clientIssue', JSON.stringify({
        problem: issueData.description,
        category: issueData.category,
      }));

      // Si hay archivo, guardarlo tambi√©n
      if (issueData.attachmentFile) {
        localStorage.setItem('workinggo_attachment_name', issueData.attachmentFile.name);
      }

      console.log('‚úÖ Paso 1 completado:', {
        problema: issueData.description.substring(0, 50) + '...',
        categoria: issueData.category,
      });

      // Ir al siguiente paso
      window.location.href = './step-2-timing.html';
    });
  </script>
</body>
</html>
