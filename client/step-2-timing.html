  <style>

    .progress-bar {

    }
    .progress-fill {

    }
    .step-title {

      font-weight: 700;
      color: #1e3a5f;

    }
    .step-subtitle {

      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 2rem;
    }
    .option-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 2px solid #e5e7eb;

    .option-button:hover {

    }
    .option-button.selected {
      border-color: #10b981;

    }
    .option-icon {
      font-size: 24px;
      margin-right: 1rem;
    }
    .option-content {

    }
    .radio-icon {
      width: 24px;

      border: 2px solid #d1d5db;
      border-radius: 50%;
      display: flex;

      transition: all 0.2s;
    }

      border-color: #10b981;
      background: #10b981;

    }
    .button-group {
      display: flex;
      gap: 1rem;

    }
    .btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .btn-primary {
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8c 100%);
      color: white;
      flex: 2;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(30, 58, 95, 0.3);
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .loading-message {
      display: none;
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #e5e7eb;
      border-top-color: #10b981;

      animation: spin 0.6s linear infinite;

  </style>
</head>
<body>
  <div class="header">
    <div class="logo-small">üîß WorkingGo</div>
    <h1 style="font-size: 20px; font-weight: 600;">¬øCu√°ndo lo necesitas?</h1>
  </div>

  <div class="container">
    <!-- Barra de progreso -->
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <!-- T√≠tulo del paso -->
    <h2 class="step-title">¬øCon qu√© urgencia?</h2>
    <p class="step-subtitle">Esto nos ayuda a encontrar al profesional disponible</p>

    <!-- Formulario -->
    <form id="stepForm">
      <div class="form-group">
        <!-- Opci√≥n: Ahora -->
        <button type="button" class="option-button" data-timing="now">
          <div class="option-content">
            <span class="option-icon">‚ö°</span>
            <span class="option-label">Ahora mismo</span>
            <span class="option-sublabel">En las pr√≥ximas horas</span>
          </div>
          <div class="radio-icon"></div>
        </button>

        <!-- Opci√≥n: Hoy -->
        <button type="button" class="option-button" data-timing="today">
          <div class="option-content">
            <span class="option-icon">‚òÄÔ∏è</span>
            <span class="option-label">Hoy</span>
            <span class="option-sublabel">Antes de que termine el d√≠a</span>
          </div>
          <div class="radio-icon"></div>
        </button>

        <!-- Opci√≥n: Esta semana -->
        <button type="button" class="option-button" data-timing="this_week">
          <div class="option-content">
            <span class="option-icon">üìÖ</span>
            <span class="option-label">Esta semana</span>
            <span class="option-sublabel">Tengo un poco m√°s de tiempo</span>
          </div>
          <div class="radio-icon"></div>
        </button>
      </div>

      <!-- Mensaje de carga -->
      <div class="loading-message" id="loadingMessage">
        <div class="spinner"></div>
        Buscando el profesional ideal...
      </div>

      <!-- Botones -->
      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='./step-1-describe.html';">
          Volver
        </button>
        <button type="submit" class="btn btn-primary" disabled id="submitBtn">
          Buscar profesional ‚Üí
        </button>
      </div>
    </form>
  </div>

  <script>
    let selectedTiming = null;

    // Manejador de selecci√≥n de opciones
    document.querySelectorAll('.option-button').forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();

        // Desseleccionar todos
        document.querySelectorAll('.option-button').forEach(b => b.classList.remove('selected'));

        // Seleccionar actual
        button.classList.add('selected');
        selectedTiming = button.getAttribute('data-timing');

        // Habilitar bot√≥n
        document.getElementById('submitBtn').disabled = false;
      });
    });

    // Env√≠o del formulario
    document.getElementById('stepForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!selectedTiming) {
        alert('Por favor selecciona una opci√≥n');
        return;
      }

      // Mostrar loading
      document.getElementById('loadingMessage').style.display = 'block';
      document.getElementById('submitBtn').disabled = true;

      // Obtener datos del paso anterior
      const issueDraft = JSON.parse(localStorage.getItem('workinggo_issue_draft') || '{}');

      // Simular llamada al backend para crear issue y hacer matching
      try {
        // En producci√≥n, aqu√≠ har√≠as una llamada a tu API
        // const response = await fetch('/api/issues', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({
        //     description: issueDraft.description,
        //     timing: selectedTiming,
        //   }),
        // });

        // Simular delay
        await new Promise(resolve => setTimeout(resolve, 2000));

        // Guardar datos en localStorage
        localStorage.setItem('workinggo_issue_data', JSON.stringify({
          ...issueDraft,
          timing: selectedTiming,
          issueId: 'issue_' + Date.now(), // Simulado
        }));

        // Ir al siguiente paso
        window.location.href = './step-3-proposal.html';
      } catch (error) {
        console.error('Error:', error);
        alert('Error al procesar tu solicitud. Intenta de nuevo.');
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('submitBtn').disabled = false;
      }
    });
  </script>
</body>
</html>
